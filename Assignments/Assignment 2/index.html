<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <label for="name">Name:</label>
    <input type="text" name="" id="name">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <br><br>

    <label for="phone">Phone:</label>
    <input type="tel" name="" id="phone" required pattern="[0-9]{10}">
    <br><br>

    <label for="message">Message:</label><br>
    <textarea name="" id="message" cols="25" rows="2"></textarea>
    <br><br>
    
    <button type="submit">Submit</button>
</body>
</html>

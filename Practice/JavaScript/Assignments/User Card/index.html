<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main profile card -->
  <div class="profile-card">
    <h2 id="profileName">Taylor Swift</h2>
    
    <div class="profile-image">
      <img id="profileImage" src="https://images.unsplash.com/photo-1604514628550-37477afdf4e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8TW9kZWxzfGVufDB8fDB8fHww" alt="Profile Photo" />
    </div>
    
    <div class="dots" id="dots">
      <!-- Dots will be added here via JavaScript -->
    </div>
    
    <div class="user-footer">
      <div class="user-info">
        <div class="user-avatar">
          <img id="avatarImage" src="https://images.unsplash.com/photo-1604514628550-37477afdf4e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8TW9kZWxzfGVufDB8fDB8fHww" alt="User Avatar" />
        </div>
        <div class="user-details">
          <div class="username" id="username">@taylor-swift</div>
          <div class="status" id="status">Singer</div>
        </div>
      </div>
      
      <button class="add-button" id="addButton">
        <span class="icon">+</span>
        <span class="button-text">Add Member</span>
      </button>
    </div>
  </div>
  
  <div class="navigation">
    <button class="nav-button" id="prevButton">❮</button>
    <button class="nav-button" id="nextButton">❯</button>
  </div>

    <script src="script.js"></script>
</body>
</html>
